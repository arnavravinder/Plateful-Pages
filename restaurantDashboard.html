<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Dashboard - Plateful</title>
  <link rel="stylesheet" href="styles/restaurantDashboard.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&display=swap">
</head>
<body>
  <div class="container">
    <div class="management-box" id="management-box">
      <h2>Restaurant Management</h2>
      <div class="menu-management">
        <h3>Menu Items</h3>
        <div class="menu-form">
          <div class="input-group">
            <input type="text" id="item-name" placeholder="Item Name">
          </div>
          <div class="input-group">
            <input type="number" id="item-price" placeholder="Item Price">
          </div>
          <div class="input-group">
            <input type="number" id="item-qty" placeholder="Quantity" min="1">
          </div>
          <label class="upload-button">
            <input type="file" id="item-image" accept="image/*">
            Upload Image
          </label>
          <button onclick="addItem()">Add Item</button>
        </div>
        <div class="menu-items" id="menu-items"></div>
      </div>
      <div class="live-orders">
        <h3>Live Orders</h3>
        <table id="orders-table">
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Customer Name</th>
              <th>Phone Number</th>
              <th>Items</th>
              <th>Total Price</th>
              <th>Fulfilled</th>
            </tr>
          </thead>
          <tbody id="orders">
            <!-- Sample Order Row -->
            <tr>
              <td>1</td>
              <td>John Doe</td>
              <td>123-456-7890</td>
              <td>
                <ul>
                  <li>Item 1 - Qty: 2</li>
                  <li>Item 2 - Qty: 1</li>
                </ul>
              </td>
              <td>$25.00</td>
              <td><input type="checkbox" onclick="markOrderFulfilled(this)"></td>
            </tr>
            <!-- End Sample Order Row -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="scripts/restaurantDashboard.js"></script>
</body>
</html>
