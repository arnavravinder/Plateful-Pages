<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Onboarding - Plateful</title>
  <link rel="stylesheet" href="styles/userOnboarding.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&display=swap">
</head>
<body>
  <header>
    <div class="logo">
      <h1>Plateful</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <div class="content">
      <section id="user-onboarding" class="onboarding-box">
        <h2>User Onboarding</h2>
        <form id="onboarding-form">
          <div class="input-group" data-step="1">
            <label for="user-name">Name</label>
            <input type="text" id="user-name" placeholder="Your Name">
            <button type="button" onclick="nextStep()">Next</button>
          </div>
          <div class="input-group" data-step="2">
            <label for="user-email">Email</label>
            <input type="email" id="user-email" placeholder="Your Email">
            <button type="button" onclick="nextStep()">Next</button>
          </div>
          <div class="input-group" data-step="3">
            <label for="user-phone">Phone Number</label>
            <input type="tel" id="user-phone" placeholder="Your Phone Number">
            <button type="button" onclick="nextStep()">Next</button>
          </div>
          <div class="input-group" data-step="4">
            <label for="user-address">Address</label>
            <input type="text" id="user-address" placeholder="Your Address">
            <button type="button" onclick="nextStep()">Next</button>
          </div>
          <div class="input-group" data-step="5">
            <label class="upload-button">
              <input type="file" id="user-profile-picture" accept="image/*">
              Upload Profile Picture
            </label>
            <button type="button" onclick="submitOnboarding()">Submit</button>
          </div>
        </form>
      </section>
    </div>
  </div>
  <div id="error-popup" class="popup">
    <div class="popup-content">
      <h3>Error</h3>
      <p>Please fill out this field.</p>
      <button onclick="closeErrorPopup()">Close</button>
    </div>
  </div>
  <div id="success-popup" class="popup">
    <div class="popup-content">
      <h3>Onboarding Completed</h3>
      <p>Thank you for providing your details.</p>
      <button onclick="redirectToRestaurants()">Continue</button>
    </div>
  </div>
  <script src="scripts/userOnboarding.js"></script>
</body>
</html>
