<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Onboarding - Plateful</title>
  <link rel="stylesheet" href="styles/userOnboarding.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&display=swap">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Plateful</h2>
      <nav>
        <ul>
          <li><a href="#user-onboarding">User Onboarding</a></li>
        </ul>
      </nav>
    </div>
    <div class="content">
      <section id="user-onboarding" class="onboarding-box">
        <h2>User Onboarding</h2>
        <form id="onboarding-form">
          <div class="input-group">
            <label for="user-name">Name</label>
            <input type="text" id="user-name" placeholder="Your Name">
          </div>
          <div class="input-group">
            <label for="user-email">Email</label>
            <input type="email" id="user-email" placeholder="Your Email">
          </div>
          <div class="input-group">
            <label for="user-phone">Phone Number</label>
            <input type="tel" id="user-phone" placeholder="Your Phone Number">
          </div>
          <div class="input-group">
            <label for="user-address">Address</label>
            <input type="text" id="user-address" placeholder="Your Address">
          </div>
          <label class="upload-button">
            <input type="file" id="user-profile-picture" accept="image/*">
            Upload Profile Picture
          </label>
          <button type="button" onclick="submitOnboarding()">Submit</button>
        </form>
      </section>
    </div>
  </div>
  <script src="scripts/userOnboarding.js"></script>
</body>
</html>
