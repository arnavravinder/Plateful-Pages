<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Onboarding - Plateful</title>
  <link rel="stylesheet" href="styles/restaurantOnboarding.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&display=swap">
</head>
<body>
  <header>
    <div class="logo">
      <h1>Plateful</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <div class="content">
      <section id="restaurant-onboarding" class="onboarding-box">
        <h2>Restaurant Onboarding</h2>
        <form id="onboarding-form">
          <div class="input-group" data-step="1">
            <label for="restaurant-name">Restaurant Name</label>
            <input type="text" id="restaurant-name" placeholder="Restaurant Name">
            <button type="button" onclick="nextStep()">Next</button>
          </div>
          <div class="input-group" data-step="2">
            <label for="restaurant-address">Address</label>
            <input type="text" id="restaurant-address" placeholder="Restaurant Address">
            <button type="button" onclick="nextStep()">Next</button>
          </div>
          <div class="input-group" data-step="3">
            <label for="restaurant-phone">Phone Number</label>
            <input type="tel" id="restaurant-phone" placeholder="Restaurant Phone Number">
            <button type="button" onclick="nextStep()">Next</button>
          </div>
          <div class="input-group" data-step="4">
            <label for="google-profile">Google Profile Link</label>
            <input type="url" id="google-profile" placeholder="Google Profile Link">
            <button type="button" onclick="nextStep()">Next</button>
          </div>
          <div class="input-group" data-step="5">
            <label for="upi-qr">Upload UPI QR Code</label>
            <input type="file" id="upi-qr" accept="image/*">
            <button type="button" onclick="submitOnboarding()">Submit</button>
          </div>
        </form>
      </section>
    </div>
  </div>
  <div id="error-popup" class="popup">
    <div class="popup-content">
      <h3>Error</h3>
      <p>Please fill out this field.</p>
      <button onclick="closeErrorPopup()">Close</button>
    </div>
  </div>
  <div id="success-popup" class="popup">
    <div class="popup-content">
      <h3>Onboarding Completed</h3>
      <p>Thank you for providing your details.</p>
      <button onclick="redirectToDashboard()">Continue</button>
    </div>
  </div>
  <script src="scripts/restaurantOnboarding.js"></script>
</body>
</html>
